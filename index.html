<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tesco – Produktivita</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%2300539F'/%3E%3Ctext x='50' y='62' font-size='56' text-anchor='middle' fill='white' font-family='Arial, sans-serif'%3ET%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="zxing.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="tesco-logo" aria-label="Tesco">TESCO</div>
      <div class="title">Meranie produktivity</div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <form id="taskForm" class="grid">
        <div class="field">
          <label for="palletCode">Kód palety</label>
          <div class="scan-row">
            <input id="palletCode" name="palletCode" type="text" inputmode="numeric" autocomplete="off" placeholder="Zadaj alebo skenuj" required />
            <button type="button" id="scanToggle" class="btn btn-outline" aria-pressed="false">Skenovať</button>
          </div>
          <div id="scanner" class="scanner hidden" aria-hidden="true">
            <video id="videoPreview" playsinline></video>
            <div class="scanner-tip">Namiersťe kameru na čiarový kód</div>
          </div>
        </div>

        <div class="field">
          <label for="workerName">Meno</label>
          <input id="workerName" name="workerName" type="text" autocomplete="name" placeholder="Zadaj meno" required />
        </div>

        <div class="timer-row">
          <div class="timer" id="timer" aria-live="polite">00:00:00</div>
          <div class="status" id="status">Pripravené</div>
        </div>

        <div class="actions">
          <button type="button" id="startBtn" class="btn btn-primary">Štart</button>
          <button type="button" id="pauseBtn" class="btn btn-accent hidden">Pauza</button>
          <button type="button" id="resumeBtn" class="btn hidden">Pokračovať</button>
          <button type="button" id="stopBtn" class="btn btn-danger hidden">Stop</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Pauza modal -->
  <dialog id="pauseDialog" class="modal">
    <form method="dialog" id="pauseForm" class="modal-content">
      <h2>Pauza – dôvod</h2>
      <label for="pauseReason">Vyber dôvod</label>
      <select id="pauseReason" required>
        <option value="" disabled selected>Vybrať…</option>
        <option>Flaškomať</option>
        <option>Pokladňa</option>
        <option>Prestávka na odpočinok</option>
        <option>Dotcom</option>
        <option>WOLT/BOLT</option>
        <option>Iné</option>
      </select>

      <div id="otherReasonWrap" class="hidden">
        <label for="otherReason">Popíš dôvod</label>
        <input id="otherReason" type="text" minlength="2" placeholder="Povinné pole pri voľbe Iné" />
      </div>

      <menu class="modal-actions">
        <button value="cancel" class="btn">Zrušiť</button>
        <button id="confirmPauseBtn" value="default" class="btn btn-primary">Potvrdiť pauzu</button>
      </menu>
    </form>
  </dialog>

  <!-- Stop modal -->
  <dialog id="stopDialog" class="modal">
    <form method="dialog" id="stopForm" class="modal-content">
      <h2>Ukončiť – odnesené do skladu</h2>
      <label for="leftover">Zostalo kartónov</label>
      <input id="leftover" type="number" min="0" step="1" required placeholder="0" />
      <menu class="modal-actions">
        <button value="cancel" class="btn">Späť</button>
        <button id="confirmStopBtn" value="default" class="btn btn-danger">Uložiť a ukončiť</button>
      </menu>
    </form>
  </dialog>

  <footer class="app-footer">
    <small>&copy; <span id="year"></span> Tesco (interné nástroje). </small>
  </footer>
</body>
</html>
